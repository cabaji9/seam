<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="body">
      <h1>Welcome to JBoss!</h1>

      <div>
         <p>You have successfully deployed a Java EE 6 Enterprise Application.</p>
         <h3>Your application can run on:</h3>
         <img src="resources/gfx/dualbrand_as7eap.png"/>
      </div>

      <h:form id="reg">
         <h2>Obtain parameters</h2>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="Obtain" action="#{IParametrosController.obtainAll}" value="Obtain" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      <h2>Members</h2>
      <h:panelGroup rendered="#{empty IParametrosController.glParametros}">
         <em>No parameters.</em>
      </h:panelGroup>
      <h:dataTable var="_parameter" value="#{IParametrosController.glParametros}" rendered="#{not empty IParametrosController.glParametros}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Id</f:facet>
                #{_parameter.idParametro}
            </h:column>
         <h:column>
            <f:facet name="header">Descripcion</f:facet>
                #{_parameter.descripcion}
            </h:column>

      </h:dataTable>
   </ui:define>
</ui:composition>
